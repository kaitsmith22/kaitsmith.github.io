      <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("img-slider-elem")

        // set timer to swipe image every 4 seconds
        var timerSlide = setInterval(function() {
          slideIndex = slideIndex + 1;
          swipeImage(slideIndex);
        }, 6000);

        carouselImgs();
        // if left arrow is clicked, swipe left
        // we stop the carousel function if the user clicks
        document.getElementById("left_arrow").addEventListener('click', function (){
          clearInterval(timerSlide)
          slideIndex = slideIndex - 1;
          swipeImage(slideIndex);
        });

        // if right arrow is clicked, swipe right
        // we stop the carousel function if the user clicks
        document.getElementById('right_arrow').addEventListener('click', function (){
          clearInterval(timerSlide)
          slideIndex = slideIndex + 1;
          swipeImage(slideIndex)
        });

        function swipeImage(n) {
          if (slideIndex < 0){
            slideIndex = slides.length - 1;
            carouselImgs();
          }
          else if (slideIndex >= slides.length){
            slideIndex = 0
            carouselImgs();
          }
          else {
            carouselImgs();
          }
        };

        function carouselImgs(){
            for (i=0; i < slides.length; i++){
              slides[i].style.display = "none"
            }
            slides[slideIndex].style.display = "block";
          }
      </script>
