        <h1>Contact Me</h1>
        <form action="form-handler" method="POST">
          <fieldset>
            <legend>Contact Me</legend>
            <div id="fieldContent"
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              pattern="[\w|\s]{1,300}"
              placeholder="John Doe"
            />
            <br />

            <textarea
              type="text"
              id="message"
              name="message"
              pattern="[\w|\s]{1,300}"
              placeholder="Type your message here"
              rows=10
              cols=70
            ></textarea>
            <button type="button" id="button">
              Send
            </button>
          </div>
          </fieldset>
        </form>
        <div id="footer">
          <footer>
            Kaitlin Smith |
            <a
              href="https://www.linkedin.com/in/kaitlin-m-smith/"
              target="_blank"
            >
              <img class="linkedIn" src="images/LinkedIn-Logos/LI-Logo.png" alt="LinkedIn"></a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById('button').addEventListener('click',function () {
      let mailBody=document.getElementById('message').value;
      window.location="mailto:kaitlin.m.smith@du.edu?subject=hello!&body="+mailBody;
